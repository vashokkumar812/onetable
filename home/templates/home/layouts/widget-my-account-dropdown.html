{% load static %}

{% if user.is_authenticated %}
<li class="nav-item no-caret d-none d-sm-block mr-3">
    <a class="nav-link dropdown-toggle" id="navbarDropdownUserImage" href="javascript:void(0);" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="font-weight-500">My Account</div>
    </a>
    <div class="dropdown-menu dropdown-menu-right border-0 shadow animated--fade-in-up" aria-labelledby="navbarDropdownUserImage">
        <h6 class="dropdown-header d-flex align-items-center">
            <div class="dropdown-user-details">
                <div class="dropdown-user-details-name">{{ user.username }}</div>
                <div class="dropdown-user-details-email">{{ user.email }}</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'profile' %}">
            <div class="dropdown-item-icon"><i data-feather="settings"></i></div>
            Account
        </a>
        <a class="dropdown-item" href="{% url 'update_password' %}">
            <div class="dropdown-item-icon"><i data-feather="user"></i></div>
            Update Password
        </a>
        <a class="dropdown-item" href="{% url 'logout' %}">
            <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
            Logout
        </a>
    </div>
</li>
{% endif %}
